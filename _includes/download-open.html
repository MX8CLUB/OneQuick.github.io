<script src="/static/LaunchUri/LaunchUri.js"></script>
<script>
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}
$(function(){
	if(getQueryVariable('open')) {
		var store_protocol = "ms-windows-store://pdp/?productid=9PFN5K6QXT46";
		var store_url = "https://www.microsoft.com/store/apps/9pfn5k6qxt46";
		function on_failed(){
			window.open(store_url);
		}
		launchUri(store_protocol, function(){
			// success
		},function(){
			// failed
			on_failed();
		},function(){
			// unknow
			on_failed();
		});
	}
});
</script>
